<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Component Card</title>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css">
</head>
<body class="bg-gray-300">
     
        <div class="w-full h-screen flex justify-center items-center">
            <!-- Card -->
            <div class="bg-white w-64 shadow rounded hover:shadow-lg transition duration-200 transform hover:-translate-y-2 overflow-hidden">
              <img src="img.jpeg" class="h-48 w-full object-cover object-center"> 
              <div class="w-full flex flex-col">
                  <h3 class="font-bold text-gray-700 w-full text-center mt-1 cursor-default text-lg">My name is Precious</h3>
                  <p class="p-3 pt-1 cursor-default">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Eveniet officiis ad dicta amet assumenda iure eaque cum facere maxime illum.</p>
                  <button class="bg-blue-300 hover:bg-blue-600 text-white px-3 py-1 m-2 focus:outline-none rounded">Lock</button>
              </div> 
            </div>
        </div>

    
</body>
</html>
